            }, {

                author: "\-Miyamoto Musashi"
            }, {
                quote: "\"First say to yourself what you would be; and then do what you have to do.\"",
                author: "\-Epictetus"
            }, {
                quote: "\"A creative man is motivated by the desire to achieve, not by the desire to beat others.\"",
                author: "\-Ayn Rand"
            }, {
                quote: "\"All we have to decide is what to do with the time that is given us.\"",
                author: "\-J. R. R. Tolkien"
            }, {
                quote: "\"That's my only goal. Surround myself with funny people, and make sure everyone has a good time and works hard.\"",
                author: "\-Joe Rogan"
            }, {
                quote: "\"I had a period where I thought I might not be good enough to publish.\"",
                author: "\-Stephen King"
            }, {
                quote: "\"Wanting to be someone else is a waste of the person you are.\"",
                author: "\-Kurt Cobain"
            }, {
                quote: "\"You have your way. I have my way. As for the right way, the correct way, and the only way, it does not exist.\"",

                author: "\-Ronnie Coleman" 
            }
        ];


        window.onload = init;
        function init() {
           generateQuote() 
        }

        function generateQuote() {
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];
           
            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22Ask%20and%20it%20will%20be%20given%20to%20you%3B%20search%2C%20and%20you%20will%20find%3B%20knock%20and%20the%20door%20will%20be%20opened%20for%20you.%22%20Jesus" 
            
            
            // add the quote
            let quoteInApiFormat =  randomQuoteData.quote.replace(/ /g, "%20");
            twitterLink += quoteInApiFormat
            // add the author
            let authorInApiFormat =  randomQuoteData.author.replace(/ /g, "%20");
            twitterLink += " _ " + authorInApiFormat
                
         document.getElementById("tweet-quote").href = "https://twitter.com/intent/tweet";   
         document.getElementById("text").innerText = randomQuoteData.quote;
         document.getElementById("author").innerText = randomQuoteData.author;
        }
    </script>

    </head>
    
    
    <body class="bg-info">
        <div class="container">
            <div class="row py-5">
                <div class="col-md-6 offset-md-3">
                <wrapper id="quote-box">
                    <div class="card bg-light">
                        <div class="card-header">
                          <em>My inspirations:</em>
                            </div>
                                <div class="card-body" >
                                    <h5 class="card-title">
                                        <div id="text" style="font-family:fantasy"></div>
                                            </h5>
                                                <p class="card-text">
                                                    <div id="author" class="text-right" style="font-family:cursive"></div>
                                                </p>
                                            <button id="new-quote" onClick="generateQuote();" class="btn btn-info" >New Quote</button>
                                        <a href="https://twitter.com/intent/tweet" id="tweet-quote" target="_blank" class="btn btn-info">Tweet Quote</a>
                                     </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </wrapper>
